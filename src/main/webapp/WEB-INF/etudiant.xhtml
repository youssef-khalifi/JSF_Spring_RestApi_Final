<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>School Management</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">Ajouter Etudiant</h2>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h:form>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">ID</label>
                                <h:inputText type="number"  value="#{etudiantBean.etudiant.id}" class="form-control" id="exampleFormControlInput1" readonly="true" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Nom</label>
                                <h:inputText type="text" value="#{etudiantBean.etudiant.nom}" class="form-control" placeholder="Entrer le Nom" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Prenom</label>
                                <h:inputText type="text" value="#{etudiantBean.etudiant.prenom}" class="form-control" placeholder="Entrer le Prenom" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">CNE</label>
                                <h:inputText type="text" value="#{etudiantBean.etudiant.cne}" class="form-control" placeholder="Entrer le CNE" />
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Filiere</label>
                                <h:selectOneMenu value ="#{etudiantBean.filiere}" converter="#{filiereConverter}" class="form-control" >
                                    <f:selectItem itemValue="#{etudiantBean.etudiant.filiere}" itemLabel="#{etudiantBean.etudiant.filiere != null ? etudiantBean.etudiant.filiere.code : 'Select one' }" />
                                    <f:selectItems value="#{filiereBean.filieres}" var="f" itemLabel="#{f.code}" itemValue="#{f}" />
                                </h:selectOneMenu>
                            </div>
                            <h:commandButton type="submit" class="btn btn-secondary" value="#{etudiantBean.label}" action="#{etudiantBean.save()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h5 class="card-title">Etudiants<span class="text-muted fw-normal ms-2"/></h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <h:form>
                                <table class="table project-list-table table-nowrap align-middle table-borderless">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prenom</th>
                                        <th scope="col">CNE</th>
                                        <th scope="col">Filiere</th>
                                        <th scope="col" style="width: 200px;">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{etudiantBean.etudiants}" var="e">
                                        <tr>
                                            <td>${e.id}</td>
                                            <td>${e.nom}</td>
                                            <td>${e.prenom}</td>
                                            <td>${e.cne}</td>
                                            <td>${e.filiere.code}</td>
                                            <td>
                                                <ul class="list-inline mb-0">
                                                    <li class="list-inline-item">
                                                        <h:commandButton action="#{etudiantBean.modify(e)}" image="images/edit.png" style="height: 25px">

                                                        </h:commandButton>
                                                    </li>
                                                    <li class="list-inline-item">
                                                        <h:commandButton action="#{etudiantBean.delete(e)}" image="images/delete.png" style="height: 25px">
                                                        </h:commandButton>
                                                    </li>
                                                </ul>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-0 align-items-center pb-4">
                <div class="col-sm-6">
                    <div><p class="mb-sm-0">  Nombre total des etudiants est : ${etudiantBean.etudiants.size()}</p></div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
