<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>G_Ecole</title>
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>


<body>
<div class="container">
    <div class="row">
        <div class="col-xl-6 col-lg-8 col-sm-10">
            <h2 class="font-weight-bold">Ajouter Filiere</h2>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h:form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">ID</label>
                            <h:inputText type="number"  value="#{filiereBean.filiere.id}" class="form-control" id="exampleFormControlInput1" placeholder="" readonly="true" />
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Code</label>
                            <h:inputText type="text" value="#{filiereBean.filiere.code}" class="form-control" placeholder="Entrer le Code du Filiere" />
                        </div>
                        <div class="mb-3">
                            <label for="libelle" class="form-label">Libelle</label>
                            <h:inputText type="text" value="#{filiereBean.filiere.libelle}"  class="form-control" id="libelle" placeholder="Entrer le Libelle du Filiere" />
                        </div>
                        <h:commandButton type="submit" class="btn btn-secondary" value="#{filiereBean.label}" action="#{filiereBean.save()}"/>
                    </h:form>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <h5 class="card-title">Filieres<span class="text-muted fw-normal ms-2"></span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="">
                    <div class="table-responsive">
                        <h:form>
                            <table class="table project-list-table table-nowrap align-middle table-borderless">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Libelle</th>
                                    <th scope="col" style="width: 200px;">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <ui:repeat value="#{filiereBean.filieres}" var="f">
                                    <tr>
                                        <td>${f.id}</td>
                                        <td>${f.code}</td>
                                        <td>${f.libelle}</td>
                                        <td>
                                            <ul class="list-inline mb-0">
                                                <li class="list-inline-item">
                                                    <h:commandButton action="#{filiereBean.modify(f)}" image="images/edit.png" style="height: 25px"/>
                                                </li>
                                                <li class="list-inline-item">
                                                    <h:commandButton action="#{filiereBean.delete(f)}" image="images/delete.png" style="height: 25px"/>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-0 align-items-center pb-4">
            <div class="col-sm-6">
                <div><p class="mb-sm-0">  Nombre total des filieres est : ${filiereBean.filieres.size()}</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
